        uses: m4c0/casein/.github/actions/deps@main
      - name: ğŸ™ğŸ¼ Setup Hai
        uses: m4c0/hai/.github/actions/deps@main
      - name: ğŸ§µ Setup Jute
        uses: m4c0/jute/.github/actions/deps@main
      - name: ğŸ¦† Setup Quack
        uses: m4c0/quack/.github/actions/deps@main
      - name: ğŸ›’ Checkout Minesweep
